spring:
  profile:
    active: local
  data:
    web:
      pageable:
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 6379
      embedded: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 500
    database: h2
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/demo
    username: sa
    password:

logging:
  level:
    org.springframework.web.client: debug
    org.hibernate.sql: debug
    org.hibernate.type: trace
  slack:
    webhook-uri: WEBHOOK_URI  #수신을 원하는 uri
  config: classpath:logback-spring.xml
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
open:
  kakao:
    URL: https://dapi.kakao.com/v2/search/blog
    REST_API_KEY: API_KEY #발급받은 키